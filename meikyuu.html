                <h3>詳細介紹</h3>
                <p>來大溪玩可別老是往人擠人的老街鑽，捕獲隱藏版景點-鳳飛飛故居才夠厲害！位於和平老街上的福仁宮旁，當地人口中的「後尾仔｣，外地人走進這狹窄蜿蜒的巷弄，就像是進入不可測的迷宮陣；原來人聲鼎沸的場景，轉瞬間只聞雞鳴狗吠。穿梭土角厝、石板牆，拐個彎，一抬眼，竟是帽子歌后－鳳飛飛故居，一台不起眼的雙輪木板車、院內幾顆椰子樹、百年古井，記錄著鳳姐昔日「流水年華｣。
                </p>
