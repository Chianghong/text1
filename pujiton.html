                <h3>詳細介紹</h3>
                <p>普濟堂創立於1902年，主祀三聖恩主(關聖帝君、孚佑仙祖、九天司命)，距今已有百餘年歷史，是大溪信仰中心每年農曆6月24日關聖帝君誕辰慶典是當地最大盛事，被視為大溪的第二個過年。除此之外，平時香火鼎盛的普濟堂，在春節期間也是民眾上香祈福的重要廟宇，參拜完還能順遊大溪老街，一路走春。
                </p>
